<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rpg game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Star Wars RPG</h1>
      </div>
    </header>

    <div class="container label-container text-center">
      <div id="main-container"></div>
      <h2 class="shadow text-center">Your Character</h2>
      <div id="enemies-container"></div>
      <h2 class="shadow text-center">Enemies</h2>
      <button id="attack"class="btb btn-danger btn-lg">ATTACK!</button>
      <div id="arena"></div>
      <h2 class="shadow text-center">Arena</h2>
    </div
    <div class="container"></div>


    <!-- Modal  -->
    <div class="modal fade" id="modal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Chosen Player</h2>
          </div>
          <div id="modalBody"class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" charset="utf-8"></script>
    
    </script>
  </body>
